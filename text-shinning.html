<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coding Complex</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      div {
        background: linear-gradient(
          to right,
          #3f444f 45%,
          #ffffff 50%,
          #3f444f 55%,
          #3f444f 100%
        );
        background-size: 200%;  
        -webkit-background-clip: text;
        animation: anim 5s infinite;
      }

      @keyframes anim{
            0%{
                background-position: -100%;
            }
            100%{
                background-position: 100%;
            }
        }
    </style>
  </head>
  <body class="bg-black">
    <div
      class="container flex items-center h-[50vh] max-w-4xl mx-auto text-center text-transparent font-bold text-5xl"
    >

      ultricies, interdum urna id, iaculis leo
    </div>
  </body>
</html>
